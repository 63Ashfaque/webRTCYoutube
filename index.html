<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Sync + PeerJS Call</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h2>YouTube Music + Audio Call</h2>
      <div class="subtitle">Watch videos together with friends while talking in real-time</div>
    </div>
  </header>
  
  <div class="container">
    <!-- Connection Card -->
    <div class="card" id="connection-card">
      <div class="card-title">Connection Settings</div>
      <div class="form-group">
        <label for="myPeerId">Your Peer ID:</label>
        <input type="text" id="myPeerId" readonly>
        <div class="note">Share this ID with your friend to connect</div>
      </div>
      
      <div class="form-group">
        <label for="connectToId">Connect to Peer ID:</label>
        <div class="input-group">
          <input type="text" id="connectToId" placeholder="Enter your friend's ID">
          <button class="btn" onclick="connectToPeer()">Connect</button>
        </div>
      </div>
     
    </div>
    
    <!-- YouTube Card -->
    <div class="card" id="youtube-card" style="display: none;">
      <div class="card-title">YouTube Video</div>
      <div class="form-group">
        <label for="videoId">YouTube Video ID:</label>
        <div class="input-group">
          <input type="text" id="videoId" placeholder="e.g., dQw4w9WgXcQ">
          <button class="btn btn-primary" onclick="loadVideo()">Load Video</button>
        </div>
      </div>
      <div id="connection-status" class="connection-status" style="display: none;">
        <span class="status-indicator"></span>
        <span>Connected successfully</span>
      </div>
      <div class="disconnect-container">
        <button class="btn btn-danger" onclick="disconnectPeer()"><i class="fas fa-times-circle"></i> Disconnect</button>
      </div>
    </div>
    
    <!-- Player Container -->
    <div class="player-container" id="player-container" style="display: none;">
      <div id="player"></div>
    </div>
    
    <video id="remoteAudio" autoplay></video>
  </div>

  <script src="script.js"></script>
</body>
</html>
